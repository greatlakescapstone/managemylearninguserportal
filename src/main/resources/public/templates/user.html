	<table class="table stripped">
      <thead> 
        <tr> 
          <th> First Name </th>
          <th> Last Name </th>
          <th> Email Name </th>
          <th> Created By </th>
        </tr>
      </thead>
      <tbody>
         <% _.each(users, function(user){ %>
           <tr>
            <td> <%= user.get('firstName') %> </td>
            <td> <%= user.get('lastName') %> </td>
            <td> <%= user.get('email') %> </td>
            <td> <%= user.get('createdBy') %> </td>
           </tr> 
         <% }); %>
                   
      </tbody>
	</table>
