<div>
	<h1 class="well">Manage My Wallet</h1>
	<div class="col-lg-12 well">
		<div class="row">

			<div class="col-sm-12">
				

				<form id="wallet-form" class="wallet-form">
				
				<div class="col-sm-12 form-group">
					<label id="walletBalanceValueLbl" name="walletBalanceValueLbl" class="walletBalanceValueLbl">
						Current Balance: <%=data.currentbalance%>
					</label> 
				</div>
								
				<div class="col-sm-12 form-group">
					<label>Add Amount</label> <input type="text" name="creditamount" id="creditamount"
						placeholder="Enter New Credit." class="form-control">
				</div>

			

				<div class="form-group">
				    <button type="submit" id="addMoney" name="addMoney" class="uploadContent btnSubmit btn btn-default btn-sm"  >
			     		Add Money <span class="glyphicon glyphicon-cloud-upload"></span> 
			    	</button>

				</div>


				</form>
				
				<div id="walletRecordsTable" name="walletRecordsTable" class="walletRecordsTable col-sm-12 form-group">
					
				</div>
				
			</div>

		</div>
	</div>
</div>
