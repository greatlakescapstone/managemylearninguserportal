<!-- Modal -->
<input type="hidden" id="autoClickModalVideo" data-toggle="modal" data-target="#myVideoModal" />
			     	

			    
<div class="modal fade" id="#myVideoModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>This is a large modal.</p>

                
                <video id="video-plain" style="width:800px;height:450px" src="<%=videolink%>" controls >
                  	
                </video>

 
 

            </div>
            <div class="modal-footer">

						
                <button type="button" onClick="var video=document.getElementById('video-plain'); video.pause(); video.currentTime=0;" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
