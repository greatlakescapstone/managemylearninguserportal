<!-- Modal -->
<div id="videoDialog">
	<input type="hidden" id="autoClickModalVideo" data-toggle="modal"
		data-target="#myModal" />

	<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

	<div class="modal fade" id="myModal" role="dialog">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<p>This is a large modal.</p>

					<!-- source https://github.com/video-dev/hls.js/ -->
					<!-- Or if you want a more recent canary version -->
					<!-- <script src="https://cdn.jsdelivr.net/npm/hls.js@canary"></script> -->
					<video id="video" style="width: 800px;" controls></video>
					<script>
	                    var video = document.getElementById('video');
	                    video.controls = true;
	                    if (Hls.isSupported()) {
	                        var hls = new Hls();
	                        hls.loadSource(window.currentVideoLink);
	                        hls.attachMedia(video);
	                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
	                            video.play();
	                            video.pause();
	                        });
	                    }
	                    // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
	                    // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
	                    // This is using the built-in support of the plain video element, without using hls.js.
	                    // Note: it would be more normal to wait on the 'canplay' event below however on Safari (where you are most likely to find built-in HLS support) the video.src URL must be on the user-driven
	                    // white-list before a 'canplay' event will be emitted; the last video event that can be reliably listened-for when the URL is not on the white-list is 'loadedmetadata'.
	                    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
	                        video.src = window.currentVideoLink;
	                        video.addEventListener('loadedmetadata', function() {
	                            video.play();
	                            video.pause();
	                            video.currentTime = 0.0;
	                        });
	                    }
	
	                    video.addEventListener("Progress", function(e) {
	                        console.log("Progress %o", e)
	                    }, true);
	                    
	
	                    video.addEventListener("seeked", function(e) {
	                        console.log("Seeking %o", e)
	                    }, true);
	                    
						var lastUpdatedTimeStamp = -1;
						var oneminute = 60000; //millisec
						
	                    video.addEventListener("timeupdate", function(e) {
	                    	var newTimeStamp = +new Date;
	                    	if((newTimeStamp - lastUpdatedTimeStamp) >= oneminute){
	                    		
	                    		lastUpdatedTimeStamp = newTimeStamp;
	                    		if(window.runningContentMinutePrice <= 0){
	                    			DYNAMODB.updateBillingAndRevenueOnContentSharing(window.runningContentMinutePrice,window.content_title, false{
		                    			onSuccess:function(data){
		                    				console.log("Updated billing with amount. Total credit left=%o. Please update your balance to continue smoothly", data.balance);
		                    			},onFailure:function(err){
		                    				if(err.reason == 1000){
		                    					alert("Your credit balance is negative. Please add amount to your wallet to continue.");
		                    					selfDispose();
		                    				}
		                    			}
		                    			
		                    		});
	                    		}
	                    		
	                    	}
	                    	
	                    	console.log("new video data reading from buffer");
	                        
	                    }, true);
						
						
	                </script>
	                <script>
	                 function selfDispose(){
	                	 video.pause(); video.currentTime=0;
	                	 
	                	 var thisElement=document.getElementById('videoDialog'); 
	                	 
	                	 document.getElementById("closeVideo").click();
	                	 thisElement.parentNode.removeChild(element);
	                 }
	                </script>

				</div>
				<div class="modal-footer">
					<button id="closeVideo" type="button"
						onClick="var video=document.getElementById('video'); video.pause(); video.currentTime=0;"
						class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</div>
